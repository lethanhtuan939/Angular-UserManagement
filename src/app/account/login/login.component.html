<div class="p-6 rounded-lg shadow-md border border-gray-200 min-w-[400px]">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="flex flex-col gap-8">
        <h1 class="text-3xl font-bold text-center">Login</h1>
        <div class="flex flex-col gap-8">
            <div class="flex flex-col gap-2">
                <label class="text-base font-medium" for="username">Username</label>
                <input class="outline-none border border-slate-300 rounded-md px-4 py-2 focus:border-slate-500"
                    type="text" id="username" placeholder="Username" formControlName="username">
                <div class="text-base text-rose-500"
                    *ngIf="(loginForm.get('username')?.errors?.['required'] && loginForm.controls['username'].touched)">
                    <p>Username is required!</p>
                </div>
                <div class="text-base text-rose-500"
                    *ngIf="(loginForm.get('username')?.errors?.['minlength'] && loginForm.controls['username'].dirty)">
                    <p>Username must be least 3 characters!!</p>
                </div>
            </div>
            <div class=" flex flex-col gap-2">
                <label class="text-base font-medium" for="password">Password</label>
                <input class="outline-none border border-slate-300 rounded-md px-4 py-2 focus:border-slate-500"
                    type="password" id="password" placeholder="Password" formControlName="password">
                <div class="text-base text-rose-500"
                    *ngIf="(loginForm.get('password')?.errors?.['required'] && loginForm.controls['password'].touched)">
                    <p>Password is required!</p>
                </div>
                <div class="text-base text-rose-500"
                    *ngIf="(loginForm.get('password')?.errors?.['minlength'] && loginForm.controls['password'].dirty)">
                    <p>Password must be least 3 characters!!</p>
                </div>
            </div>
        </div>
        <div class="flex flex-col">
            <button [disabled]="loginForm.invalid" type="submit" [ngClass]="{'disabled': loginForm.invalid}"
                class="btn-submit px-4 py-2 rounded-md bg-blue-500 hover:bg-blue-600 text-white">Submit</button>
            <a routerLink="/account/register"
                class="cursor-pointer my-4 text-end text-blue-500 hover:text-blue-600 underline underline-offset-2">
                Register
            </a>
        </div>
    </form>
</div>
