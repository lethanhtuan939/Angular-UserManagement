<div class="flex flex-col gap-8">
    <h1 class="text-4xl font-bold">Update user</h1>
    <div>
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-8">
            <div class="flex gap-8">
                <div class="flex flex-col gap-2">
                    <label class="text-base font-medium" for="firstName">First Name</label>
                    <input class="outline-none border border-slate-300 rounded-md px-4 py-2 focus:border-slate-500"
                        type="text" id="firstName" placeholder="First Name" formControlName="firstName">
                    <div class="text-base text-rose-500"
                        *ngIf="(editForm.get('firstName')?.errors?.['required'] && editForm.controls['firstName'].touched)">
                        <p>First Name is required!</p>
                    </div>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-base font-medium" for="lastName">Last Name</label>
                    <input class="outline-none border border-slate-300 rounded-md px-4 py-2 focus:border-slate-500"
                        type="text" id="lastName" placeholder="Last Name" formControlName="lastName">
                    <div class="text-base text-rose-500"
                        *ngIf="(editForm.get('lastName')?.errors?.['required'] && editForm.controls['lastName'].touched)">
                        <p>Last Name is required!</p>
                    </div>
                </div>
            </div>
            <div class="flex gap-8">
                <div class="flex flex-col gap-2">
                    <label class="text-base font-medium" for="username">Username</label>
                    <input class="outline-none border border-slate-300 rounded-md px-4 py-2 focus:border-slate-500"
                        type="text" id="username" placeholder="Username" formControlName="username">
                    <div class="text-base text-rose-500"
                        *ngIf="(editForm.get('username')?.errors?.['required'] && editForm.controls['username'].touched)">
                        <p>Username is required!</p>
                    </div>
                </div>
                <div class=" flex flex-col gap-2">
                    <label class="text-base font-medium" for="password">Password</label>
                    <input class="outline-none border border-slate-300 rounded-md px-4 py-2 focus:border-slate-500"
                        type="password" id="password" placeholder="Password" formControlName="password">

                    <div class="text-base text-rose-500"
                        *ngIf="(editForm.get('password')?.errors?.['minlength'] && editForm.controls['password'].dirty)">
                        <p>Password must be least 3 characters!!</p>
                    </div>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-base font-medium" for="confirmPassword">Confirm Password</label>
                    <input class="outline-none border border-slate-300 rounded-md px-4 py-2 focus:border-slate-500"
                        type="password" id="confirmPassword" placeholder="Confirm Password"
                        formControlName="confirmPassword">

                    <div class="text-base text-rose-500"
                        *ngIf="(editForm.get('confirmPassword')?.errors?.['minlength'] && editForm.controls['confirmPassword'].dirty)">
                        <p>Confirm Password must be least 3 characters!</p>
                    </div>
                </div>
            </div>
            <div class="flex justify-start">
                <a routerLink="/users">
                    <button class="px-4 py-2 rounded-md bg-rose-500 hover:bg-rose-600 text-white mr-2">Cancel</button>
                </a>
                <button [disabled]="editForm.invalid" type="submit" [ngClass]="{'disabled': editForm.invalid}"
                    class="btn-submit px-4 py-2 rounded-md bg-blue-500 hover:bg-blue-600 text-white">Submit</button>
            </div>
        </form>
    </div>
</div>
