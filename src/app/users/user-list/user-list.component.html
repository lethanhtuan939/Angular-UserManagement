<div class="flex flex-col gap-8">
    <h1 class="text-4xl font-bold">Users</h1>
    <div class="flex justify-between">
        <a routerLink="add-user">
            <button class="btn-add">Add new user</button>
        </a>
        <div class="flex gap-4">
            <input class="hidden" type="file" name="importCSV" id="importCSV" accept=".csv"
                (change)="importCSV($event)">
            <label
                class="cursor-pointer rounded-md bg-emerald-600 px-4 py-2 text-white transition-all hover:bg-emerald-700"
                for="importCSV">Import</label>
            <button (click)="exportToCSV()"
                class="rounded-md bg-emerald-600 px-4 py-2 text-white transition-all hover:bg-emerald-700">Export</button>
        </div>
    </div>
    <table class="" style="width: 100%;">
        <thead>
            <tr>
                <th>Rollno</th>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th style="width: 20%;">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <td>{{i+1}}</td>
                <td>{{user.id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.username}}</td>
                <td class="flex gap-4 justify-center">
                    <a [routerLink]="user.id + ''">
                        <button class="btn-edit">Edit</button>
                    </a>
                    <button (click)="deleteUserById(user.id)" class="btn-delete">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
